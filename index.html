<!DOCTYPE html>
<html>
<head>
    <title>InAppBrowser postMessage Test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #msg { margin-top: 2em; color: green; }
    </style>
</head>
<body>
<h1>InAppBrowser postMessage Test</h1>
<button id="sendToApp">Send message to App</button>
<div id="msg"></div>
<script src="https://ddw0wefgxthin.cloudfront.net/assets/branded/app-card-services.js"></script>
<script>
    // Send a test message to the Cordova app when button is clicked
    document.getElementById('sendToApp').onclick = function() {
        var message = {
            hello: "from the webpage!",
            state: 'additional-data',
            widgetId: '123'
        };
        console.log("Sending message to app:", message);

        if( typeof window.appCardSDK !== 'undefined') {
            // Use the AppCardSDK to send the message
            window.appCardSDK.postAction('appCardLogin', message);
            // window.appCardSDK.doAppCardLogin(message);
        } else {
            console.error("AppCardSDK is not available.");
          //  return;
        }

        setTimeout(() => {
            // document.getElementById('msg').textContent = 'Message sent to app: ' + JSON.stringify(message);
            try {
                if (window?.webkit?.messageHandlers?.cordova_iab) {
                    window.webkit.messageHandlers.cordova_iab.postMessage(JSON.stringify(message));
                } else if (window?.cordova_iab && typeof window.cordova_iab.postMessage === 'function') {
                    window.cordova_iab.postMessage(JSON.stringify(message));
                } else {
                    console.error("Cordova InAppBrowser bridge not available.");
                }
            } catch (nativeErr) {
                console.error("[AppCardSDK] Native bridge error:", nativeErr);
            }
        }, 10000);
    }


    // Receive data *from* the app
    window.addEventListener('message', function(event) {
        document.getElementById('msg').textContent = 'Received from app: ' + JSON.stringify(event.data);
    }, false);
</script>
</body>
</html>
